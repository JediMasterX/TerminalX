<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined Terminal & SFTP - {{ host_name }}</title>
    
    <!-- XTerm CSS -->
    <link rel="stylesheet" href="/static/vendor/xterm/xterm.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0d1117;
            color: #f0f6fc;
            overflow: hidden;
            height: 100vh;
        }

        .header {
            background: linear-gradient(135deg, #161b22 0%, #21262d 100%);
            border-bottom: 1px solid #30363d;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            position: relative;
        }

        .host-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .host-icon {
            width: 24px;
            height: 24px;
            background: #58a6ff;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .host-details h1 {
            font-size: 1.2rem;
            color: #f0f6fc;
            margin: 0;
        }

        .host-details span {
            font-size: 0.9rem;
            color: #8b949e;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
        }

        .header-controls {
            display: flex;
            gap: 8px;
        }

        .control-btn {
            background: #21262d;
            border: 1px solid #30363d;
            color: #f0f6fc;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .control-btn:hover {
            background: #30363d;
            border-color: #58a6ff;
        }

        .control-btn.active {
            background: #58a6ff;
            border-color: #58a6ff;
            color: white;
        }

        .main-layout {
            display: flex;
            height: calc(100vh - 60px);
            position: relative;
            flex-direction: row; /* EXPLICIT: Left to right layout */
        }

        /* LEFT PANEL - SFTP Browser (40% width) */
        .left-panel {
            flex: 0 0 40%;
            width: 40%;
            background: #0d1117;
            position: relative;
            transition: all 0.3s ease;
            border-right: 1px solid #30363d;
            min-width: 200px;
            display: flex;
            flex-direction: column;
        }

        .left-panel.hidden {
            flex: 0 0 0px !important;
            width: 0 !important;
            min-width: 0 !important;
            overflow: hidden;
            border-right: none;
        }

        /* RESIZER BAR */
        .panel-resizer {
            width: 4px;
            background: #30363d;
            cursor: col-resize;
            position: relative;
            transition: background 0.2s ease;
            flex: 0 0 4px;
        }

        .panel-resizer:hover {
            background: #58a6ff;
        }

        .panel-resizer.disabled {
            cursor: default;
            background: #21262d;
        }

        /* RIGHT PANEL - Terminal (60% width) */
        .right-panel {
            flex: 1;
            width: 60%;
            background: #000;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .right-panel.full-width {
            flex: 1 !important;
            width: 100% !important;
        }

        .panel-header {
            background: #161b22;
            border-bottom: 1px solid #30363d;
            padding: 8px 16px;
            font-size: 0.9rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex: 0 0 auto;
        }

        .panel-title {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #3fb950;
            animation: pulse 2s infinite;
        }

        .status-indicator.disconnected {
            background: #f85149;
            animation: none;
        }

        .status-indicator.connecting {
            background: #f1e05a;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        #terminal {
            flex: 1;
            background: #000;
        }

        .sftp-content {
            flex: 1;
            position: relative;
            background: #0d1117;
        }

        .sftp-iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: #0d1117;
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(13, 17, 23, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 16px;
            z-index: 100;
        }

        .loading-spinner {
            width: 32px;
            height: 32px;
            border: 3px solid #30363d;
            border-top: 3px solid #58a6ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .connection-status {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .connection-status.connected {
            background: rgba(63, 185, 80, 0.15);
            color: #3fb950;
        }

        .connection-status.disconnected {
            background: rgba(248, 81, 73, 0.15);
            color: #f85149;
        }

        .connection-status.connecting {
            background: rgba(241, 224, 90, 0.15);
            color: #f1e05a;
        }

        /* Debug borders - remove these after testing */
        .left-panel {
            border: 2px solid red; /* SFTP should be LEFT with RED border */
        }
        
        .right-panel {
            border: 2px solid blue; /* Terminal should be RIGHT with BLUE border */
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .main-layout {
                flex-direction: column;
            }
            
            .left-panel, .right-panel {
                flex: 1;
                width: 100% !important;
                border-right: none;
                border-bottom: 1px solid #30363d;
            }
            
            .panel-resizer {
                width: 100%;
                height: 4px;
                cursor: row-resize;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="host-info">
            <div class="host-icon">üñ•Ô∏è</div>
            <div class="host-details">
                <h1>{{ host_name }}</h1>
                <span>{{ host_addr }}</span>
            </div>
        </div>
        
        <div class="header-controls">
            <div class="connection-status connected" id="connectionStatus">
                Connected
            </div>
            <button class="control-btn active" id="toggleSftp" title="Toggle SFTP Browser">
                <span>üìÅ</span> SFTP
            </button>
            <button class="control-btn" id="refreshSftp" title="Refresh SFTP">
                <span>üîÑ</span> Refresh
            </button>
            <button class="control-btn" onclick="window.close()" title="Close Window">
                <span>‚úï</span> Close
            </button>
        </div>
    </div>

    <!-- MAIN LAYOUT: LEFT = SFTP, RIGHT = TERMINAL -->
    <div class="main-layout" id="mainLayout">
        
        <!-- LEFT PANEL: SFTP Browser (40%) -->
        <div class="left-panel" id="leftPanel">
            <div class="panel-header">
                <div class="panel-title">
                    <div class="status-indicator" id="sftpStatus"></div>
                    File Browser (LEFT SIDE - SFTP)
                </div>
            </div>
            <div class="sftp-content">
                <div class="loading-overlay" id="sftpLoading">
                    <div class="loading-spinner"></div>
                    <div>Connecting to SFTP...</div>
                </div>
                <iframe class="sftp-iframe" id="sftpFrame" style="display: none;"></iframe>
            </div>
        </div>

        <!-- RESIZER BAR -->
        <div class="panel-resizer" id="panelResizer"></div>

        <!-- RIGHT PANEL: Terminal (60%) -->
        <div class="right-panel" id="rightPanel">
            <div class="panel-header">
                <div class="panel-title">
                    <div class="status-indicator" id="terminalStatus"></div>
                    Terminal (RIGHT SIDE)
                </div>
            </div>
            <div id="terminal"></div>
        </div>

    </div>

    <!-- XTerm Scripts -->
    <script src="/static/vendor/xterm/xterm.js"></script>
    <script src="/static/vendor/xterm/xterm-addon-fit.js"></script>
    <script src="/static/vendor/xterm/xterm-addon-web-links.js"></script>
    <script src="/static/vendor/xterm/xterm-addon-search.js"></script>

    <script>
        // Configuration from server
        const hostId = {{ host_id }};
        const hostName = "{{ host_name }}";
        const hostAddr = "{{ host_addr }}";
        
        // State management
        let terminalState = {
            connected: false,
            socket: null,
            term: null,
            searchAddon: null
        };
        
        let sftpState = {
            connected: false,
            token: null,
            url: null
        };

        console.log('Left panel = SFTP Panel (should be on LEFT)');
        console.log('Right panel = Terminal Panel (should be on RIGHT)');

        // Initialize terminal
        function initializeTerminal() {
            const term = new Terminal({
                fontFamily: "'SF Mono', Monaco, 'Cascadia Code', 'Courier New', monospace",
                fontSize: 14,
                theme: { 
                    background: '#000000',
                    foreground: '#ffffff',
                    cursor: '#ffffff',
                    selection: 'rgba(255, 255, 255, 0.3)'
                },
                cursorBlink: true,
                scrollback: 1000
            });

            const fitAddon = new FitAddon.FitAddon();
            const webLinksAddon = new WebLinksAddon.WebLinksAddon();
            const searchAddon = new SearchAddon.SearchAddon();
            
            term.loadAddon(fitAddon);
            term.loadAddon(webLinksAddon);
            term.loadAddon(searchAddon);

            const terminalContainer = document.getElementById("terminal");
            term.open(terminalContainer);
            
            terminalState.term = term;
            terminalState.searchAddon = searchAddon;

            // Connect WebSocket
            connectTerminal();

            // Handle resize
            function resizeTerminal() {
                fitAddon.fit();
            }

            window.addEventListener('resize', resizeTerminal);

            // Keyboard shortcuts
            document.addEventListener('keydown', (e) => {
                // Ctrl+F for search (only when terminal is focused or no input is focused)
                if (e.ctrlKey && e.key === 'f') {
                    const activeElement = document.activeElement;
                    const isInputFocused = activeElement && (activeElement.tagName === 'INPUT' || activeElement.tagName === 'TEXTAREA');
                    
                    // Only intercept Ctrl+F if no input is focused, or if terminal container is focused
                    if (!isInputFocused || terminalContainer.contains(activeElement)) {
                        e.preventDefault();
                        openSearch();
                    }
                }
                
                // Escape to close search
                if (e.key === 'Escape') {
                    closeSearch();
                }
            });

            // Initial fit
            setTimeout(resizeTerminal, 100);

            return { term, fitAddon };
        }

        // Terminal search functions
        function openSearch() {
            const searchBar = document.getElementById('terminalSearch');
            const searchInput = document.getElementById('searchInput');
            
            searchBar.classList.add('visible');
            searchInput.focus();
            searchInput.select();
            
            console.log('üîç Terminal search opened');
        }

        function closeSearch() {
            const searchBar = document.getElementById('terminalSearch');
            const searchInput = document.getElementById('searchInput');
            
            searchBar.classList.remove('visible');
            searchInput.value = '';
            
            // Clear any existing search highlights
            if (terminalState.searchAddon) {
                terminalState.searchAddon.clearDecorations();
            }
            
            // Return focus to terminal
            if (terminalState.term) {
                terminalState.term.focus();
            }
            
            console.log('üîç Terminal search closed');
        }

        function searchNext() {
            const searchInput = document.getElementById('searchInput');
            const searchTerm = searchInput.value.trim();
            
            if (searchTerm && terminalState.searchAddon) {
                const found = terminalState.searchAddon.findNext(searchTerm, {
                    caseSensitive: false,
                    wholeWord: false,
                    regex: false
                });
                
                if (!found) {
                    console.log('üîç Search term not found (next)');
                }
            }
        }

        function searchPrevious() {
            const searchInput = document.getElementById('searchInput');
            const searchTerm = searchInput.value.trim();
            
            if (searchTerm && terminalState.searchAddon) {
                const found = terminalState.searchAddon.findPrevious(searchTerm, {
                    caseSensitive: false,
                    wholeWord: false,
                    regex: false
                });
                
                if (!found) {
                    console.log('üîç Search term not found (previous)');
                }
            }
        }

        // Search input handler
        document.addEventListener('DOMContentLoaded', () => {
            const searchInput = document.getElementById('searchInput');
            
            searchInput.addEventListener('input', (e) => {
                const searchTerm = e.target.value.trim();
                
                if (searchTerm && terminalState.searchAddon) {
                    // Clear previous search
                    terminalState.searchAddon.clearDecorations();
                    
                    // Find first occurrence
                    terminalState.searchAddon.findNext(searchTerm, {
                        caseSensitive: false,
                        wholeWord: false,
                        regex: false
                    });
                } else if (terminalState.searchAddon) {
                    // Clear decorations if search term is empty
                    terminalState.searchAddon.clearDecorations();
                }
            });
            
            searchInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    if (e.shiftKey) {
                        searchPrevious();
                    } else {
                        searchNext();
                    }
                }
            });
        });

        function connectTerminal() {
            updateTerminalStatus('connecting');
            
            const protocol = location.protocol === "https:" ? "wss" : "ws";
            const socket = new WebSocket(`${protocol}://${location.host}/ws/${hostId}`);
            
            terminalState.socket = socket;

            socket.onopen = () => {
                updateTerminalStatus('connected');
                terminalState.connected = true;
            };

            socket.onmessage = (event) => {
                terminalState.term.write(event.data);
            };

            socket.onclose = () => {
                updateTerminalStatus('disconnected');
                terminalState.connected = false;
                terminalState.term.write("\r\n*** Connection closed ***\r\n");
            };

            socket.onerror = (error) => {
                updateTerminalStatus('disconnected');
                console.error('Terminal WebSocket error:', error);
            };

            terminalState.term.onData(data => {
                if (socket.readyState === WebSocket.OPEN) {
                    socket.send(data);
                }
            });
        }

        function updateTerminalStatus(status) {
            const indicator = document.getElementById('terminalStatus');
            const connectionStatus = document.getElementById('connectionStatus');
            
            indicator.className = `status-indicator ${status}`;
            
            switch(status) {
                case 'connected':
                    connectionStatus.className = 'connection-status connected';
                    connectionStatus.textContent = 'Connected';
                    break;
                case 'connecting':
                    connectionStatus.className = 'connection-status connecting';
                    connectionStatus.textContent = 'Connecting...';
                    break;
                case 'disconnected':
                    connectionStatus.className = 'connection-status disconnected';
                    connectionStatus.textContent = 'Disconnected';
                    break;
            }
        }

        async function initializeSftp() {
            try {
                updateSftpStatus('connecting');
                document.getElementById('sftpLoading').style.display = 'flex';
                
                console.log('üü° Starting SFTP connection...');
                
                // Get SFTP token from server
                const response = await fetch('/api/sftp/mint', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ host_id: hostId })
                });

                if (!response.ok) {
                    throw new Error(`Failed to get SFTP token: ${response.status}`);
                }

                const data = await response.json();
                if (!data.token) {
                    throw new Error('No token received');
                }

                sftpState.token = data.token;
                
                // Configure SFTP URL (adjust these based on your setup)
                const sftpProtocol = location.protocol;
                const sftpHost = location.hostname;
                const sftpPort = '3000'; // SFTP server port
                
                sftpState.url = `${sftpProtocol}//${sftpHost}:${sftpPort}/#token=${encodeURIComponent(data.token)}`;
                
                console.log('üü° Loading SFTP iframe...', sftpState.url);
                
                // Load SFTP iframe
                const iframe = document.getElementById('sftpFrame');
                iframe.src = sftpState.url;
                
                iframe.onload = () => {
                    updateSftpStatus('connected');
                    document.getElementById('sftpLoading').style.display = 'none';
                    iframe.style.display = 'block';
                    sftpState.connected = true;
                    
                    console.log('‚úÖ SFTP connected successfully');
                };

                iframe.onerror = () => {
                    handleSftpError('Failed to load SFTP interface');
                };

            } catch (error) {
                handleSftpError('SFTP initialization error: ' + error.message);
            }
        }

        function handleSftpError(errorMessage) {
            updateSftpStatus('disconnected');
            document.getElementById('sftpLoading').style.display = 'none';
            console.error('‚ùå SFTP Error:', errorMessage);
            
            // Show error message in the SFTP panel
            const sftpContent = document.querySelector('.sftp-content');
            const iframe = document.getElementById('sftpFrame');
            
            iframe.style.display = 'none';
            
            // Create/update error message
            let errorElement = document.getElementById('sftpError');
            if (!errorElement) {
                errorElement = document.createElement('div');
                errorElement.id = 'sftpError';
                errorElement.style.cssText = `
                    padding: 20px;
                    color: #f85149;
                    background: #161b22;
                    border: 1px solid #30363d;
                    border-radius: 6px;
                    margin: 20px;
                    text-align: center;
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    gap: 10px;
                `;
                sftpContent.appendChild(errorElement);
            }
            
            errorElement.innerHTML = `
                <div style="font-size: 24px;">üìÅ‚ùå</div>
                <div style="font-weight: bold;">SFTP Connection Failed</div>
                <div style="font-size: 0.9rem; opacity: 0.8;">${errorMessage}</div>
                <button onclick="initializeSftp()" style="
                    background: #238636;
                    color: white;
                    border: none;
                    border-radius: 6px;
                    padding: 8px 16px;
                    cursor: pointer;
                    margin-top: 10px;
                ">Retry Connection</button>
            `;
        }

        function updateSftpStatus(status) {
            const indicator = document.getElementById('sftpStatus');
            indicator.className = `status-indicator ${status}`;
        }

        function toggleSftp() {
            const leftPanel = document.getElementById('leftPanel');
            const rightPanel = document.getElementById('rightPanel');
            const toggleBtn = document.getElementById('toggleSftp');
            const refreshBtn = document.getElementById('refreshSftp');
            const resizer = document.getElementById('panelResizer');
            
            console.log('üîÑ Toggle SFTP clicked');
            
            if (leftPanel.classList.contains('hidden')) {
                // SHOW SFTP panel (left side)
                console.log('üìÅ SHOWING SFTP on LEFT side');
                
                leftPanel.classList.remove('hidden');
                rightPanel.classList.remove('full-width');
                toggleBtn.classList.add('active');
                refreshBtn.style.display = 'flex';
                resizer.classList.remove('disabled');
                
                // Set explicit 40/60 split
                leftPanel.style.flex = '0 0 40%';
                leftPanel.style.width = '40%';
                rightPanel.style.flex = '1';
                rightPanel.style.width = '60%';
                
                if (!sftpState.connected) {
                    initializeSftp();
                }
            } else {
                // HIDE SFTP panel
                console.log('üìÅ HIDING SFTP panel');
                
                leftPanel.classList.add('hidden');
                rightPanel.classList.add('full-width');
                toggleBtn.classList.remove('active');
                refreshBtn.style.display = 'none';
                resizer.classList.add('disabled');
                
                // Terminal takes full width
                leftPanel.style.flex = '0 0 0px';
                leftPanel.style.width = '0';
                rightPanel.style.flex = '1';
                rightPanel.style.width = '100%';
            }
            
            // Resize terminal after layout change
            setTimeout(() => {
                if (terminalState.term) {
                    terminalState.term.fit();
                }
            }, 300);
        }

        function refreshSftp() {
            if (sftpState.connected) {
                const iframe = document.getElementById('sftpFrame');
                iframe.src = iframe.src; // Reload iframe
            }
        }

        // Panel resizer functionality
        function initializeResizer() {
            const resizer = document.getElementById('panelResizer');
            const leftPanel = document.getElementById('leftPanel');
            const rightPanel = document.getElementById('rightPanel');
            const container = document.getElementById('mainLayout');
            
            let isResizing = false;

            resizer.addEventListener('mousedown', (e) => {
                if (leftPanel.classList.contains('hidden') || resizer.classList.contains('disabled')) {
                    return;
                }
                
                isResizing = true;
                document.addEventListener('mousemove', handleMouseMove);
                document.addEventListener('mouseup', stopResize);
                e.preventDefault();
                
                console.log('üîÑ Starting resize');
            });

            function handleMouseMove(e) {
                if (!isResizing) return;
                
                const containerRect = container.getBoundingClientRect();
                const offsetX = e.clientX - containerRect.left;
                const containerWidth = containerRect.width;
                
                // Calculate left panel percentage
                const leftPercent = (offsetX / containerWidth) * 100;
                
                // Constrain between 15% and 75%
                if (leftPercent >= 15 && leftPercent <= 75) {
                    leftPanel.style.flex = `0 0 ${leftPercent}%`;
                    leftPanel.style.width = `${leftPercent}%`;
                    rightPanel.style.width = `${100 - leftPercent}%`;
                }
            }

            function stopResize() {
                if (!isResizing) return;
                
                isResizing = false;
                document.removeEventListener('mousemove', handleMouseMove);
                document.removeEventListener('mouseup', stopResize);
                
                console.log('‚úÖ Resize complete');
                
                setTimeout(() => {
                    if (terminalState.term) {
                        terminalState.term.fit();
                    }
                }, 100);
            }
        }

        // Event listeners
        document.getElementById('toggleSftp').addEventListener('click', toggleSftp);
        document.getElementById('refreshSftp').addEventListener('click', refreshSftp);

        // Initialize application
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üöÄ Initializing combined interface...');
            console.log('üî¥ RED border = SFTP (LEFT side)');
            console.log('üîµ BLUE border = Terminal (RIGHT side)');
            
            initializeTerminal();
            initializeResizer();
            
            // Force LEFT panel (SFTP) to be visible with 40% width
            const leftPanel = document.getElementById('leftPanel');
            const rightPanel = document.getElementById('rightPanel');
            
            leftPanel.classList.remove('hidden');
            rightPanel.classList.remove('full-width');
            
            leftPanel.style.flex = '0 0 40%';
            leftPanel.style.width = '40%';
            rightPanel.style.flex = '1';
            rightPanel.style.width = '60%';
            
            console.log('üéØ Layout set: LEFT=SFTP(40%), RIGHT=Terminal(60%)');
            
            // Start SFTP after layout is ready
            setTimeout(() => {
                initializeSftp();
            }, 500);
            
            // Resize terminal after everything is ready
            setTimeout(() => {
                if (terminalState.term) {
                    terminalState.term.fit();
                }
            }, 1000);
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (terminalState.socket) {
                terminalState.socket.close();
            }
        });
    </script>
</body>
</html>
