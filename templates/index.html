{% extends 'base.html' %}
{% block content %}
<body class="multiexec-page">
  <div class="tool-header">
    <h1 class="tool-title">
      <svg class="tool-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <rect x="2" y="3" width="20" height="14" rx="2" ry="2"/>
        <line x1="8" y1="21" x2="16" y2="21"/>
        <line x1="12" y1="17" x2="12" y2="21"/>
      </svg>
      MultiExec
    </h1>
    <p class="tool-description">Execute commands across multiple hosts simultaneously</p>
  </div>

  <div class="controls-section">
    <div class="control-grid">
      <div class="control-group">
        <label for="hostRange" class="control-label">Target Hosts</label>
        <input id="hostRange" placeholder="192.168.1.1-20 or upload file" class="control-input"/>
      </div>
      
      <div class="control-group">
        <label for="hostFile" class="control-label">Upload Host File</label>
        <input type="file" id="hostFile" accept=".txt" class="control-file"/>
      </div>
      
      <div class="control-group">
        <label for="sshUser" class="control-label">SSH Username</label>
        <input id="sshUser" placeholder="username" value="{{ default_username or '' }}" class="control-input"/>
      </div>
      
      <div class="control-group">
        <label for="sshPass" class="control-label">SSH Password</label>
        <input id="sshPass" type="password" placeholder="password" class="control-input"/>
      </div>
      
      <div class="control-group control-group-wide">
        <label for="command" class="control-label">
          Command to Execute
          <button type="button" class="help-btn" onclick="showExamples()" title="Show command examples">?</button>
        </label>
        <input id="command" placeholder="Enter shell command (e.g., df -h, ls -la)" class="control-input"/>
      </div>
    </div>
    
    <div class="action-buttons">
      <button type="button" id="runBtn" class="action-btn primary">
        <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polygon points="5,3 19,12 5,21"/>
        </svg>
        Execute Command
      </button>
      <button type="button" id="stopBtn" class="action-btn secondary">
        <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="6" y="6" width="12" height="12"/>
        </svg>
        Stop Execution
      </button>
      <button type="button" id="exportBtn" class="action-btn tertiary" onclick="exportLog()">
        <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4M17 8l-5-5-5 5M12 3v12"/>
        </svg>
        Export Log
      </button>
    </div>
    
    <div class="filter-section">
      <label for="filterInput" class="filter-label">Filter Output:</label>
      <input id="filterInput" placeholder="Type to filter results..." oninput="filterOutput()" class="filter-input"/>
    </div>
  </div>

  <!-- Live Output Panel (collapsed by default) -->
  <div class="output-panel collapsed" id="output-panel">
    <button type="button" class="output-toggle" id="output-toggle" aria-expanded="false">
      <span class="toggle-icon" id="output-toggle-icon">â–¸</span>
      <span class="toggle-title">Live Output</span>
      <span class="toggle-count" id="output-summary"></span>
    </button>
    <div class="output-body">
      <div class="exec-terminal clean-theme" id="output-container">
        <div id="output" class="terminal-content"></div>
      </div>
    </div>
  </div>

</body>
{% endblock %}
